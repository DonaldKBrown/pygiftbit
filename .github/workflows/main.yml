name: Run Tests and Publish Updates
on: push
jobs:
  test:
    name: Run pytest and scan with Sonar Cloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.6'
      - name: Install Dependencies and Test
        env:
          GIFTBIT_API_KEY: ${{ secrets.GIFTBIT_API_KEY }}
          TEST_GIFT_ID: ${{ secrets.TEST_GIFT_ID }}
        run: |
          export PATH=/home/runner/.local/bin:$PATH
          pip install -r requirements_dev.txt
          PYTHONPATH=. pytest --cov-report xml --cov=pygiftbit tests/
      - name: Scan with SonarCloud
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  publish:
    name: Publish to PyPi
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.6'
      - name: Install Dependencies and Publish
        env:
            TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
            TWINE_USERNAME: __token__
        run: |
          export PATH=/home/runner/.local/bin:$PATH
          pip install wheel
          pip install -r requirements_dev.txt
          python setup.py sdist bdist_wheel
          twine check dist/*
          twine upload --non-interactive --repository-url https://upload.pypi.org/legacy/ dist/*
